<!DOCTYPE html>
<html>
<head>
    <title>Standalone Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-size: 24px; padding: 20px; background: #333; color: white; text-align: center;">
    <h1>Standalone Test</h1>
    <div id="result" style="font-size: 40px; margin: 30px; background: #666; padding: 20px; border-radius: 10px;">0</div>
    <button onclick="clickMe()" style="font-size: 30px; padding: 20px; margin: 20px; background: #4CAF50; color: white; border: none; border-radius: 10px;">Click Me!</button>
    <div id="status">Loading...</div>

    <script>
        var count = 0;
        
        function clickMe() {
            count = count + 1;
            document.getElementById('result').innerHTML = count;
            document.getElementById('status').innerHTML = 'Clicked ' + count + ' times';
        }
        
        document.getElementById('status').innerHTML = 'Ready!';
    </script>
</body>
</html>
