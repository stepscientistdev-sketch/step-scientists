<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step Scientists - Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Step Scientists - JavaScript Test</h1>
    <div id="status">Loading...</div>
    <div id="log"></div>
    
    <script>
        console.log('JavaScript is running!');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded!');
            document.getElementById('status').textContent = 'JavaScript is working!';
            
            // Test fetch
            fetch('http://192.168.1.111:3000/health')
                .then(response => response.json())
                .then(data => {
                    console.log('Health check:', data);
                    document.getElementById('log').innerHTML = 'Health check: ' + JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('log').innerHTML = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
