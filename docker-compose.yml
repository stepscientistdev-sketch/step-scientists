version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: step_monsters
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/step_monsters
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    image: python:3.9-slim
    working_dir: /app
    command: python -m http.server 8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data: