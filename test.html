<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-size: 24px;
            padding: 20px;
            text-align: center;
            background: #333;
            color: white;
        }
        button {
            font-size: 30px;
            padding: 20px;
            margin: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            width: 200px;
        }
        #result {
            font-size: 40px;
            margin: 30px;
            background: #666;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Button Test</h1>
    
    <div id="result">0</div>
    
    <button onclick="increment()">Click Me!</button>
    
    <div id="status">Loading...</div>

    <script>
        var count = 0;
        
        function increment() {
            count = count + 1;
            document.getElementById('result').innerHTML = count;
            document.getElementById('status').innerHTML = 'Button clicked ' + count + ' times';
        }
        
        // Test if JavaScript loads
        document.getElementById('status').innerHTML = 'JavaScript is working!';
    </script>
</body>
</html>
